    </ul>

    <p>目標は<a href="https://ja.wikipedia.org/wiki/%E3%83%98%E3%83%AB%E3%83%99%E3%83%AB%E3%83%88%E3%83%BB%E3%83%95%E3%82%A9%E3%83%B3%E3%83%BB%E3%82%AB%E3%83%A9%E3%83%A4%E3%83%B3">カラヤン先生</a>ペン！<br>
    なんてったってカラヤン先生は「皇帝」ぺん。</p>
    <p>宜しくぺん！！</p>
